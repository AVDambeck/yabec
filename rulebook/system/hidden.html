	<h1>Hidden</h1>
	<p>If no one is <em>alerted</em> to you, you are <em>hidden</em>.</p>
	<h2>Alert</h2>
	<p>The following will alert monsters.</p>
	<ul>
		<li>Being seen</li>
		<li>Creating <em>loud</em> noises.</li>
		<li>Casting <em>dim</em> or <em>bright</em> light.</li>
	</ul>
